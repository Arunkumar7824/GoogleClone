<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-Google </title>
    <!-- awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link-->
    <link rel="stylesheet" href="signup.css">
    
    
</head>
<body>
 
<div class="container" id="singup" style="display: none;"> 
    <h1 class="form-title">Register</h1>
    <form method="" action="">
        <i class="fa-solid fa-user"></i><input type="text" id="name" name="name" placeholder="Full Name" required ><label for="">Name </label> <br>
        <i class="fa-solid fa-envelope"></i><input type="email" id="email" name="email" placeholder="Email" required> <label for="">Email</label><br>
        <i class="fa-solid fa-lock"></i><input type="password" id="password" name="password" placeholder="Password" required> <label for="">Password </label><br>
        <input type="submit" class="submit" value="Sign Up" name="signUp">
    </form>
    <p class="or">
      ---------------or---------------
    </p>
    <div class="icons">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
    </div>
    <div>
        <p>Already  Have Account ? <button id="singInButton">Sign In</button></p>
        
    </div>
</div>   

<div class="container" id="sigin"> 
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
        <div class="input-group">
            <i class="fa-solid fa-envelope"></i><input type="email" id="email" name="email" placeholder="Email" required> <label for="">Email</label><br>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i><input type="password" id="password" name="password" placeholder="Password" required> <label for="">Password </label><br>
        </div>
        
        
        <p class="recover">
             <a href="">Recover Password</a>
        </p>
        <input type="submit" class="submit" value="Sign In" name="signIn">
    </form>
    <p class="or">
      ---------------or---------------
    </p>
    <div class="icons">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
    </div>
    <div>
        <p>Don't Have Account yet? <button id="singUpButton">Sign Up</button></p>
        
    </div>
     
</div>   
<script src="signup.js"> </script>   
    
</body>
</html>
